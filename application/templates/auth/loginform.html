{% extends "layout.html" %}
{% set active_page = "auth-login" %}
  
{% block body %}
<h1>Kirjaudu sisään</h1>
{% if error %}
<div class="alert alert-danger" id="main-error-alert" role="alert">
    <i data-feather="alert-circle" class="feathericons-font-size feathericons-w-2 alert-icon"></i> {{ error }}
</div>
{% endif %}
<form method="POST" action="{{ url_for('login') }}" role="form">
    <div class="form-group">
        {{form.email.label}}
        {{form.email(class_="form-control")}}
    </div>
    <div class="form-group">
        {{form.password.label}}
        {{form.password(class_="form-control")}}
    </div>
    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button> tai <a href="{{ url_for('registratation') }}">rekisteröidy</a>
</form>
{% endblock %}

{% extends "layout.html" %}
  
{% block body %}
<style>
#recipe-cooking-time-custom-input {
    padding: 0;
}

#recipe-cooking-time-custom-input .form-group.col-md-3 {
    padding-left: 0;
    padding-right: 0;
}

.required-mark {
    color: red;
}
</style>
<h1>Lisää resepti</h1>
<p>
    <span class="required-mark">*</span> = pakollinen kenttä
</p>
<form method="POST" action="{{ url_for('recipes_create') }}" role="form">
    <div class="form-group">
        <label for="recipe-name">Nimi <span class="required-mark">*</span></label> 
        <input type="text" class="form-control" id="recipe-name" name="recipe-name" required/>
    </div>
    <div class="col-md-6 mb-3" id="recipe-cooking-time-custom-input">
        <label for="recipe-cooking-time-hours">Valmistusaika <span class="required-mark">*</span></label>
        <div class="form-inline">
            <div class="form-group col-md-3">
                <div class="input-group">
                    <input type="number" class="form-control" min="0" id="recipe-cooking-time-hours" name="cooking-time-hours" required/>
                    <div class="input-group-append">
                        <!-- An ugly hack to make "h" wider (compare to "min") -->
                        <span class="input-group-text">&nbsp;h&nbsp;</span>
                    </div>
                </div>
            </div>
            <span style="height: 1px; width: 1.25rem; display: inline-block;"></span>
            <div class="form-group col-md-3">
                <div class="input-group">
                    <input type="number" class="form-control" min="0" max="59" maxlength="2" id="recipe-cooking-time-minutes" name="cooking-time-minutes" required/>
                    <div class="input-group-append">
                        <span class="input-group-text">min</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="recipe-recipe">Valmistusohje <span class="required-mark">*</span></label> 
        <textarea class="form-control" id="recipe-recipe" name="recipe-recipe" required></textarea>
    </div>
    <div class="form-group">
        <label for="recipe-description">Kuvaus <span class="required-mark">*</span></label> 
        <textarea class="form-control" id="recipe-description" name="recipe-description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Lisää resepti</button>
</form>
{% endblock %}
